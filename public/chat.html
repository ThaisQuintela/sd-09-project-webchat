<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat Project</title>
</head>
<body>
  <form id="chatUser">
    <input id="nickname-box" data-testid="nickname-box" />
    <button type="submit" id="nickname-button" data-testid="nickname-button">Save</button>
  </form>
  <ul id="nickname-list"></ul>
  <ul id="messages"></ul>
  <form id="chatForm" action="">
    <input id="message-box" data-testid="message-box" />
    <button type="submit" id="send-button" data-testid="send-button">Send</button>
  </form>
  <script src='/socket.io/socket.io.js'></script>
  <script defer src="./js/chat.js"></script>
</body>
</html>
